{%extends 'messenger/base.html'%}
{%load static%}
{%block content%}

<div class="container">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div>
                    {% for m in messages %}
                    <p class="text-danger">{{m}}</p>
                    {% endfor %}
                </div>
                <div class="card text-black mb-5" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>
                                <form class="mx-1 mx-md-4" action="" method="post">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" required name="username" id="form3Example1c"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example1c">Ваше имя</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" required name="email" id="form3Example3c"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example3c">Ваш email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" required name="password" id="form3Example4c"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example4c">Пароль</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" required name="password2" id="form3Example4cd"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example4cd"> Повторите пароль</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 ">
                                        <button type="submit" class="btn  " style="background: #92E3A9">
                                            Зарегистрироваться
                                        </button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="{%static 'messenger/images/signout.svg'%}"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
